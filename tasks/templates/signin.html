{% load static %}
{% block content %}
{{error}}

<section class="text-center text-lg-start">
    <title>GAMABIKERS</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    
    <!-- Mostrar alertas si hay mensajes -->
    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Card para Login -->
    <div class="card mb-3">
        <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="{% static 'app/img/logo.png' %}" alt="Trendy Pants and Shoes"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
                    <!-- Formulario de inicio de sesión -->
                    <form action="/signin/" method="POST">
                        {% csrf_token %}
                        
                        <!-- Input de Usuario -->
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" placeholder="Usuario" name="username" maxlength="150"
                                autocapitalize="none" autocomplete="username" autofocus="" required=""
                                aria-describedby="id_username_helptext" id="id_username">
                            <label class="form-label" for="id_username">Usuario</label>
                        </div>

                        <!-- Input de Contraseña -->
                        <div class="form-outline mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña" name="password"
                                autocomplete="current-password" required id="id_password">
                            <label class="form-label" for="id_password">Contraseña</label>
                        </div>

                        <!-- Grid de 2 columnas para el checkbox -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="id_username" checked />
                                    <label class="form-check-label" for="username"> Recordarme </label>
                                </div>
                            </div>
                        </div>

                        <!-- Botones alineados -->
                        <div class="d-flex justify-content-between">
                            <!-- Botón de Iniciar Sesión -->
                            <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                            <!-- Enlace a Registro -->
                            <a href="/signup/" class="btn btn-outline-success btn-lg">Registrarse</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

{% endblock %}

<!-- Incluye los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
