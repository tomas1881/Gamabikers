{% load static %}
{% block content %}
<title>GAMABIKERS</title>
<link rel="stylesheet" href="{% static 'app/css/style_signup.css' %}">

<div class="container py-5">
    <div class="flex-container">
        <!-- Imagen -->
        <div class="image-container">
            <img src="{% static 'app/img/logo.png' %}" alt="GAMABIKERS Logo">
        </div>
        
        <!-- Formulario -->
        <div class="form-container">
            <!-- Alertas -->
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="card">
                <h2 class="fw-bold text-center">¡Regístrate ahora!</h2>
                <form action="/signup/" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="id_username" placeholder="Usuario" name="username" maxlength="150" autocapitalize="none" autocomplete="username" required>
                        <label for="id_username">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" name="email" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="id_password1" placeholder="Contraseña" name="password1" autocomplete="new-password" required>
                        <label for="id_password1">Contraseña</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="id_password2" placeholder="Confirma tu contraseña" name="password2" autocomplete="new-password" required>
                        <label for="id_password2">Confirmar Contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-register">Regístrate</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
